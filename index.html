<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(仮)運勢占いおみくじ</title>
  <meta name="description" content="息抜きに運勢占いをどうぞ">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 初期画面 -->
  <div class="container d-flex align-item-center flex-column text-danger rocknroll-one-regular">
    <div id="heroSection">
      <div class="text-center mb-5">
        <h1>(仮)運勢占い</h1>
        <h1 class="mb-5">おみくじ</h1>
      
        <!-- 画像 -->
        <div class="mb-5">
          <img id="omikujiImage" alt="おみくじ" />
        </div>

        <!-- 抽選ボタン -->
        <div class="align-item-center mb-5">
          <button id="drawButton" type="button" class="button-style">おみくじを引く</button>
        </div>
      </div>
    </div>

      <!-- 結果画面 -->
      <div id="resultSection" class="d-none">
        <!-- 結果画像（JSで src を設定） -->
        <div class="container d-flex justify-content-center align-items-center flex-column">
          <div class="resultBox d-flex bg-white align-items-center flex-column mb-4">
            <img id="resultImage" alt="結果画像" class="mb-4" />
          

            <!-- 運勢(大吉/中吉…)-->
            <div class="mb-4 pb-1">
              <h1 id="resultFortuneKanji" aria-live="polite" class="fortuneTitle text-center">吉</h1>
              <hr width="300">
            </div>

            <!-- 本文 -->
            <div class="px-5">
              <p id="resultText">今日はとてもラッキー今日はとてもラッキー今日はとてもラッキー今日はとてもラッキー今日はとてもラッキー今日はとてもラッキー</p>
              <hr width="300">
            </div>

            <!-- ラッキー系 -->
            <div class="luckyItems text-center mb-4">
              <div>
                <h4 class="mb-4">✽ ラッキー言語 ✽</h4>
                <p id="luckyLangText">*******</p>
                <hr width="300">
              </div>

              <div>
                <h4 class="mb-4">✽ ラッキーデータベース ✽</h4>
                <p id="luckyDbText">*******</p>
                <hr width="300">
              </div>

              <div>
                <h4 class="mb-4">✽ ラッキーエディタ ✽</h4>
                <p id="luckyEditorText">*******</p>
              </div>
            </div>
            <!-- もう一度おみくじを引く -->
            <div class="mb-4">
              <button id="retryButton" type="button" class="button-style">もう一度おみくじを引く</button>
            </div>
          </div>
        </div>
      </div>

    <!-- フッター -->
    <footer id="siteFooter" role="contentinfo">
      <div class="mb-4">
        <a id="aboutLink" class="text-danger" href="about.html">このおみくじについて</a>
        <span>|</span>
        <a id="developersLink" class="text-danger" href="developers.html">開発者一覧</a>
      </div>
      <div class="text-center">
        <small id="copyright">(仮)運勢占いおみくじ</small>
      </div>
    </footer>




    <!-- JS -->
    <script src="scripts-div.js" defer></script>
  </div>
</body>
</html>
