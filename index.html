<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ソフトウェア開発みくじ</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- 初期画面 -->
  <header id="heroSection">
    <div>
      <h1>ソフトウェア開発</h1>
      <h1>みくじ</h1>
    </div>

    <!-- 画像 -->
    <div>
      <img id="omikujiImage" alt="おみくじ" />
    </div>

    <!-- 抽選ボタン -->
    <button id="drawButton">おみくじを引く</button>
  </header>

  <!-- 結果画面 -->
  <main id="resultSection" hidden>
    <!-- 結果画像（JSで src を設定） -->
    <div>
      <img id="resultImage" alt="結果画像" />
    </div>

    <!-- 運勢(大吉/中吉…)-->
    <div>
      <h3 id="resultFortuneKanji" aria-live="polite"></h3>
    </div>

    <!-- 本文 -->
    <div>
      <p id="resultText"></p>
    </div>

    <!-- ラッキー系 -->
    <div>
      <h4>✽ ラッキー言語 ✽</h4>
      <p id="luckyLangText"></p>
    </div>

    <div>
      <h4>✽ ラッキーデータベース ✽</h4>
      <p id="luckyDbText"></p>
    </div>

    <div>
      <h4>✽ ラッキーエディタ ✽</h4>
      <p id="luckyEditorText"></p>
    </div>

    <!-- もう一度おみくじを引く -->
    <div>
      <button id="retryButton">もう一度おみくじを引く</button>
    </div>
  </main>

  <!-- フッター -->
  <footer id="siteFooter" role="contentinfo">
    <div>
      <a id="aboutLink" href="about.html">このおみくじについて</a>
      <span>|</span>
      <a id="developersLink" href="developers.html">開発者一覧</a>
    </div>
    <small id="copyright">©ソフトウェア開発みくじ</small>
  </footer>

  <!-- JS -->
  <script src="scripts-main.js" defer></script>
</body>
</html>
