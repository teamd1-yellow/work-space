<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>運勢占いみくじ</title>
  <meta name="description" content="息抜きに運勢占いをどうぞ">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 初期画面 -->
  <div class="container d-flex align-item-center flex-column text-danger rocknroll-one-regular">
    <div id="heroSection">
      <div class="text-center mb-5">
        <h1 class="title">運勢占い</h1>
        <h1 class="title mb-5">みくじ</h1>
      
        <!-- 画像 -->
        <div class="my-5">
          <img src="assets\omikuji.png" id="omikujiImage" alt="おみくじ" class="omikujiBako animation" />
        </div>

        <!-- 抽選ボタン -->
        <div class="drawBtn align-item-center mb-5">
          <button type="button" id="drawButton" onclick="drawOmikuji();" class="button-style">おみくじを引く</button>
        </div>
      </div>
    </div>

      <!-- 結果画面 -->
      <div id="resultSection" class="d-none">
        <!-- 結果画像（JSで src を設定） -->
        <div class="container2 d-flex justify-content-center align-items-center flex-column">
            <div class="resultBox anim d-flex bg-white align-items-center flex-column mb-4">
              <img id="omikuji-fortune-image" alt="画像" class="resultImg my-3" />
            

              <!-- 運勢(大吉/中吉…)-->
              <div class="pb-1">
                <h1 id="omikuji-fortune" aria-live="polite" class="fortuneTitle text-center"></h1>
                <hr width="300">
              </div>

              <!-- 本文 -->
              <div>
                <p id="omikuji-message" class="mx-3"></p>
                <hr width="300">
              </div>

              <!-- ラッキー系 -->
              <div class="luckyItems text-center mb-4">
                <div>
                  <h5 class="mb-4">✽ ラッキー路線 ✽</h5>
                  <p id="omikuji-lucky-line"></p>
                  <hr width="300">
                </div>

                <div>
                  <h5 class="mb-4">✽ ラッキー料理 ✽</h5>
                  <p id="omikuji-lucky-dish"></p>
                  <hr width="300">
                </div>

                <div>
                  <h5 class="mb-4">✽ ラッキースポット ✽</h5>
                  <p id="omikuji-lucky-spot"></p>
                </div>
              </div>
              <!-- もう一度おみくじを引く -->
              <div class="mb-4">
                <button type="button" id="retryButton" onclick="backToTopPage();" class="button-style">もう一度おみくじを引く</button>
              </div>
            </div>
        </div>
      </div>

      <!-- フッター -->
      <footer id="siteFooter" role="contentinfo">
        <div class="mb-4">
          <a id="aboutLink" class="text-danger" href="about.html">このおみくじについて</a>
          <span>|</span>
          <a id="developersLink" class="text-danger" href="developers.html">開発者一覧</a>
        </div>
        <div class="text-center">
          <small id="copyright">©運勢占いみくじ</small>
        </div>
      </footer>




    <!-- JS -->
    <script src="scripts-main.js" defer></script>
  </div>
</body>
</html>
